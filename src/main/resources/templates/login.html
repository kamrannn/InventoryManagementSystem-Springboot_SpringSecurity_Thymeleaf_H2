<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h1>Employee Portal</h1>
    <hr>
    <h3>Login</h3>
    <br>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <form action="#" th:action="@{/login}" method="POST">
        <input type="text" id="username" name="username" placeholder="User Name" class="form-control mb-4 col-4">

        <input type="password" id="password" name="password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Log In</button>
        <a th:href="@{/signup}" class="btn btn-primary">Signup</a>
    </form>
</div>

</body>
</html>
